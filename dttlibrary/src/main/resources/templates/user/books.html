<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books | DTT Library</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-title {
            font-weight: 600;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .btn-primary {
            border-radius: 6px;
        }
        .navbar-brand {
            font-weight: 600;
        }
    </style>
</head>

<body>

<!-- âœ… Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸ“š DTT Library</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-lg-center gap-2">
                <li class="nav-item">
                    <a href="/borrow/my" class="btn btn-outline-light btn-sm">ðŸ“˜ My Borrowings</a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="btn btn-outline-warning btn-sm">ðŸšª Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- âœ… Main Content -->
<div class="container mb-5">
    <h3 class="mb-4 text-center">ðŸ“– Available Books</h3>

    <div class="row g-4">
        <!-- Loop through book items -->
        <div class="col-sm-6 col-md-4 col-lg-3" th:each="item : ${items}">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.book.title}">Book Title</h5>
                    <p class="text-muted mb-4" th:text="${item.book.author.name}">Author Name</p>

                    <form th:action="@{/borrowings/borrow}" method="post">
                        <input type="hidden" name="bookItemId" th:value="${item.id}" />
                        <button type="submit" class="btn btn-primary w-100">Borrow</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- âœ… Footer -->
<footer class="text-center text-muted py-3 border-top mt-auto">
    <small>Â© 2025 <strong>DTT Library</strong> â€¢ Spring Boot + Thymeleaf + MySQL</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
