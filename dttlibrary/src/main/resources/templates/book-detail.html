<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.title}">Book Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<div class="row">

    <!-- ===== IMAGE ===== -->
    <div class="col-md-4 text-center">

        <!-- Ảnh chính -->
        <img th:if="${primaryImage != null}"
             th:src="${primaryImage.url}"
             class="img-fluid border mb-3">

        <!-- Không có ảnh -->
        <div th:if="${primaryImage == null}"
             class="border p-4 text-muted">
            No Image
        </div>

        <!-- Gallery -->
        <div class="row mt-3" th:if="${images != null}">
            <div class="col-4 mb-2" th:each="img : ${images}">
                <img th:src="${img.url}" class="img-thumbnail">
            </div>
        </div>

    </div>

    <!-- ===== INFO ===== -->
    <div class="col-md-8">
        <h3 th:text="${book.title}">Book Title</h3>

        <p th:text="${book.description != null ? book.description : ''}"></p>

        <p>
            <b>ISBN:</b>
            <span th:text="${book.isbn != null ? book.isbn : 'N/A'}"></span>
        </p>

        <p>
            <b>Năm XB:</b>
            <span th:text="${book.publishedYear != null ? book.publishedYear : 'N/A'}"></span>
        </p>

        <p>
            <b>Giá:</b>
            <span th:text="${book.price != null ? book.price : 'N/A'}"></span>
        </p>

        <a href="/books" class="btn btn-secondary mt-3">
            ← Quay lại
        </a>
    </div>

</div>

</body>
</html>
