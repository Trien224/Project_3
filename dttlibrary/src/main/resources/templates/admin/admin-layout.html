<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Admin Dashboard'">Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        /* ===== LOADER STYLES ===== */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(248, 249, 250, 0.8); /* Match body background */
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #adb5bd; /* Lighter color */
            border-top-color: #343a40; /* Sidebar color */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        /* ========================= */
    </style>
</head>
<body>

<!-- ===== LOADER ===== -->
<div id="loader-wrapper">
    <div class="spinner"></div>
</div>

<div class="container-fluid">
    <div class="row">
        <!-- SIDEBAR -->
        <div class="col-md-2 sidebar">
            <h4>ðŸ“š DTT Library</h4>
            <a href="/admin">Dashboard</a>
            <a href="/admin/books">Books</a>
            <a href="/admin/book-items">Book Items</a>
            <a href="/admin/categories">Categories</a>
            <a href="/admin/authors">Authors</a>
            <a href="/admin/borrowings">Borrowings</a>
            <a href="/admin/users">Users</a>
            <hr class="text-light">
            <a href="/logout" class="text-danger fw-semibold">Logout</a>
        </div>

        <!-- MAIN CONTENT -->
        <div class="col-md-10 main">
            <div th:replace="${content}"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ===== LOADER SCRIPT ===== -->
<script>
    const loader = document.getElementById('loader-wrapper');
    window.addEventListener('load', function() {
        loader.style.opacity = '0';
        setTimeout(() => {
            loader.style.display = 'none';
        }, 300);
    });
</script>

</body>
</html>
