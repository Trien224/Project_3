<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin | Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4>üìö DTT Library</h4>
            <a href="/admin">Dashboard</a>
            <a href="/admin/books">Books</a>
            <a href="/admin/book-items">Book Items</a>
            <a href="/admin/categories" class="active">Categories</a>
            <a href="/admin/borrowings">Borrowings</a>
            <a href="/admin/users">Users</a>
            <hr class="text-light">
            <a href="/logout" class="text-danger fw-semibold">Logout</a>
        </div>

        <!-- Main -->
        <div class="col-md-10 main">
            <h3 class="page-title mb-4">üìÅ Category Management</h3>

            <div class="mb-3 text-end">
                <a href="/admin/categories/create" class="btn btn-primary shadow-sm px-4">
                    + Add Category
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>Name</th>
                            <th>Slug</th>
                            <th class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c : ${categories}">
                            <td th:text="${c.name}">Category Name</td>
                            <td th:text="${c.slug}">slug-example</td>
                            <td class="text-center">
                                <a th:href="@{/admin/categories/edit/{id}(id=${c.id})}"
                                   class="btn btn-warning btn-sm">
                                    Edit
                                </a>
                                <a th:href="@{/admin/categories/delete/{id}(id=${c.id})}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Delete this category?')">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
