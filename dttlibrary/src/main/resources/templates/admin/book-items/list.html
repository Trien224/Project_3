<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin | Book Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4>ðŸ“š DTT Library</h4>
            <a href="/admin">Dashboard</a>
            <a href="/admin/books">Books</a>
            <a href="/admin/book-items" class="active">Book Items</a>
            <a href="/admin/categories">Categories</a>
            <a href="/admin/borrowings">Borrowings</a>
            <a href="/admin/users">Users</a>
            <hr class="text-light">
            <a href="/logout" class="text-danger fw-semibold">Logout</a>
        </div>

        <!-- Main -->
        <div class="col-md-10 main">
            <h3 class="page-title mb-4">ðŸ“¦ Book Item Management</h3>

            <div class="mb-3 text-end">
                <a href="/admin/book-items/create" class="btn btn-primary shadow-sm px-4">
                    + Add Item
                </a>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>Book Title</th>
                            <th>Barcode</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="i : ${items}">
                            <td th:text="${i.book?.title}"></td>
                            <td th:text="${i.barcode}"></td>
                            <td>
                                <span class="badge"
                                      th:text="${i.status}"
                                      th:classappend="
                                        ${i.status.name()=='available'} ? ' bg-success' :
                                        (${i.status.name()=='borrowed'} ? ' bg-warning text-dark' : ' bg-secondary')">
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
