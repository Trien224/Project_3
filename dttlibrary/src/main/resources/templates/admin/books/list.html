<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin | Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4>ðŸ“š DTT Library</h4>
            <a href="/admin">Dashboard</a>
            <a href="/admin/books" class="active">Books</a>
            <a href="/admin/categories">Categories</a>
            <a href="/admin/borrowings">Borrowings</a>
            <hr class="text-light">
            <a href="/logout" class="text-danger fw-semibold">Logout</a>
        </div>

        <!-- Main -->
        <div class="col-md-10 main">
            <h3 class="page-title mb-4">ðŸ“š Book Management</h3>

            <div class="mb-3 text-end">
                <a href="/admin/books/create" class="btn btn-primary shadow-sm px-4">+ Add Book</a>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>ISBN</th>
                            <th class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="b : ${books}">
                            <td th:text="${b.title}">Book Title</td>
                            <td th:text="${b.category != null ? b.category.name : 'N/A'}">Category</td>
                            <td th:text="${b.isbn}">123456789</td>
                            <td class="text-center">
                                <a th:href="@{/admin/books/delete/{id}(id=${b.id})}"
                                   class="btn btn-danger btn-sm shadow-sm"
                                   onclick="return confirm('Delete book?')">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
