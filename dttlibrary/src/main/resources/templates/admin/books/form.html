<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4>ðŸ“š DTT Library</h4>
            <a href="/admin">Dashboard</a>
            <a href="/admin/books" class="active">Books</a>
            <a href="/admin/categories">Categories</a>
            <a href="/admin/borrowings">Borrowings</a>
            <hr>
            <a href="/logout" class="text-danger">Logout</a>
        </div>

        <!-- Main -->
        <div class="col-md-10 main">
            <h3 class="page-title">âž• Add Book</h3>

            <div class="card shadow">
                <div class="card-body">

                    <!-- ðŸ”¥ FORM -->
                    <form th:action="@{/admin/books/save}"
                          th:object="${book}"
                          method="post"
                          enctype="multipart/form-data">

                        <!-- TITLE -->
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input th:field="*{title}" class="form-control" required>
                        </div>

                        <!-- CATEGORY (ðŸ”¥ FIX á»ž ÄÃ‚Y) -->
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select th:field="*{category.id}" class="form-select" required>
                                <option value="">-- Select category --</option>
                                <option th:each="c : ${categories}"
                                        th:value="${c.id}"
                                        th:text="${c.name}">
                                </option>
                            </select>
                        </div>

                        <!-- ISBN -->
                        <div class="mb-3">
                            <label class="form-label">ISBN</label>
                            <input th:field="*{isbn}" class="form-control">
                        </div>

                        <!-- IMAGE -->
                        <div class="mb-3">
                            <label class="form-label">Book Image</label>
                            <input type="file" name="image" class="form-control">
                        </div>

                        <!-- BUTTON -->
                        <button class="btn btn-success">Save</button>
                        <a href="/admin/books" class="btn btn-secondary">Back</a>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
