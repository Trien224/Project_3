<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin | Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        .form-control:focus, .form-select:focus {
            border-color: var(--admin-primary);
            box-shadow: 0 0 0 0.25rem var(--admin-shadow-color);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4>ðŸ“š DTT Library</h4>
            <a href="/admin">Dashboard</a>
            <a href="/admin/books" class="active">Books</a>
            <a href="/admin/book-items">Book Items</a>
            <a href="/admin/categories">Categories</a>
            <a href="/admin/borrowings">Borrowings</a>
            <a href="/admin/users">Users</a>
            <hr class="text-light">
            <a href="/logout" class="text-danger fw-semibold">Logout</a>
        </div>

        <!-- Main -->
        <div class="col-md-10 main">
            <h3 class="page-title mb-4" th:text="${book.id == null} ? 'âž• Add Book' : 'âœï¸ Edit Book'"></h3>

            <!-- Error/Success Messages -->
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

            <div class="card mb-4">
                <div class="card-header fw-semibold">Book Information</div>
                <div class="card-body">
                    <form th:action="@{/admin/books/save}" th:object="${book}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Title</label>
                            <input th:field="*{title}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label fw-semibold">Description</label>
                            <textarea id="description" th:field="*{description}" class="form-control" rows="4"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Category</label>
                                <select name="categoryId" class="form-select" required>
                                    <option value="">-- Select category --</option>
                                    <option th:each="c : ${categories}"
                                            th:value="${c.id}"
                                            th:text="${c.name}"
                                            th:selected="${book.category != null and book.category.id == c.id}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Author</label>
                                <select name="authorId" class="form-select">
                                    <option value="">-- Select author --</option>
                                    <option th:each="a : ${authors}"
                                            th:value="${a.id}"
                                            th:text="${a.name}"
                                            th:selected="${book.author != null and book.author.id == a.id}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">ISBN</label>
                                <input th:field="*{isbn}" class="form-control">
                            </div>
                            <!-- Initial Quantity (only for new books) -->
                            <div th:if="${book.id == null}" class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Initial Quantity</label>
                                <input type="number" name="initialQuantity" class="form-control" value="1" min="0">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Book Image</label>
                            <input type="file" name="image" class="form-control">
                        </div>
                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">ðŸ’¾ Save Book</button>
                            <a href="/admin/books" class="btn btn-secondary">Back to List</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Book Items Management (Only for existing books) -->
            <div th:if="${book.id != null}" class="card">
                <div class="card-header fw-semibold d-flex justify-content-between align-items-center">
                    <span>Book Items (Copies)</span>
                    <!-- Quick Add Form -->
                    <form th:action="@{/admin/books/add-copies/{bookId}(bookId=${book.id})}" method="post" class="d-flex gap-2">
                        <input type="number" name="quantityToAdd" class="form-control form-control-sm" value="1" min="1" style="width: 80px;">
                        <button type="submit" class="btn btn-sm btn-success">Add</button>
                    </form>
                </div>
                <div class="card-body">
                    <div th:if="${book.bookItems == null or book.bookItems.isEmpty()}" class="alert alert-info">
                        This book has no items yet.
                    </div>
                    <table th:if="${book.bookItems != null and !book.bookItems.isEmpty()}" class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Barcode</th>
                                <th>Status</th>
                                <th>Location</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${book.bookItems}">
                                <td th:text="${item.barcode}"></td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${item.status.name() == 'available' ? 'bg-success' : (item.status.name() == 'borrowed' ? 'bg-warning' : 'bg-secondary')}"
                                          th:text="${item.status}"></span>
                                </td>
                                <td th:text="${item.location}"></td>
                                <td class="text-center d-flex gap-2 justify-content-center">
                                    <a th:href="@{/admin/book-items/edit/{id}(id=${item.id})}"
                                       class="btn btn-warning btn-sm">
                                        Edit
                                    </a>
                                    <a th:href="@{/admin/book-items/delete/{id}(id=${item.id}, bookId=${book.id})}"
                                       class="btn btn-danger btn-sm"
                                       th:classappend="${item.status.name() != 'available'} ? 'disabled' : ''"
                                       onclick="return confirm('Are you sure you want to delete this item?')">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
