<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'DTT Library'">DTT Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0077ff;
            --primary-light: #4da3ff;
            --background-color: #f0f4f8;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --heading-color: #0056b3;
            --shadow-color: rgba(0, 119, 255, 0.15);
        }

        body {
            background-color: var(--background-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== LOADER STYLES ===== */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--primary-light);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        /* ========================= */

        .navbar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,.08);
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: 700;
        }

        .nav-link {
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-color) !important;
        }

        .btn {
            border-radius: 8px;
            font-weight: 500;
            padding: 10px 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background-image: linear-gradient(to right, var(--primary-light), var(--primary-color));
            border: none;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px var(--shadow-color);
        }

        main {
            flex: 1;
        }

        .page-container {
            padding: 40px 0;
        }

        footer {
            background: var(--primary-color);
            color: #fff;
            padding: 20px 0;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<!-- ===== LOADER ===== -->
<div id="loader-wrapper">
    <div class="spinner"></div>
</div>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/user/home}">üìò DTT Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/home}">üè† Trang ch·ªß</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/books}">üìö S√°ch</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/borrowings}">üìò M∆∞·ª£n s√°ch</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/profile}">üë§ T√†i kho·∫£n</a>
                </li>
            </ul>

            <!-- User Welcome Message -->
            <div class="navbar-text me-3" sec:authorize="isAuthenticated()">
                Xin ch√†o, <strong sec:authentication="principal.fullName"></strong>
            </div>

            <a th:href="@{/logout}" class="btn btn-outline-danger btn-sm">
                üö™ ƒêƒÉng xu·∫•t
            </a>
        </div>
    </div>
</nav>

<!-- ===== MAIN CONTENT ===== -->
<main>
    <div class="container page-container">
        <div th:replace="${content}"></div>
    </div>
</main>

<!-- ===== FOOTER ===== -->
<footer class="text-center mt-auto">
    <div class="container">
        ¬© 2025 <strong>DTT Library</strong> ‚Ä¢ Spring Boot + Thymeleaf + MySQL
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ===== LOADER SCRIPT ===== -->
<script>
    const loader = document.getElementById('loader-wrapper');
    window.addEventListener('load', function() {
        loader.style.opacity = '0';
        // ƒê·ª£i hi·ªáu ·ª©ng m·ªù k·∫øt th√∫c r·ªìi m·ªõi ·∫©n ho√†n to√†n
        setTimeout(() => {
            loader.style.display = 'none';
        }, 300);
    });
</script>

</body>
</html>
