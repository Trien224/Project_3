<!DOCTYPE html>

    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0077ff;
            --primary-light: #4da3ff;
            --background-color: #f0f4f8;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --heading-color: #0056b3;
            --shadow-color: rgba(0, 119, 255, 0.15);
        }

        body {
            background-color: var(--background-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,.08);
        }

        .navbar-brand {
            color: var(--primary-color) !important;
        }

        .hero {
            padding: 80px 0;
            text-align: center;
        }

        .hero h1 {
            font-weight: 700;
            color: var(--heading-color);
        }

        .hero p {
            font-size: 1.2rem;
            color: #555;
        }

        .book-card {
            background-color: var(--card-bg-color);
            border-radius: 18px;
            border: none;
            box-shadow: 0 10px 25px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 119, 255, 0.2);
        }

        .btn {
            border-radius: 8px;
            font-weight: 500;
            padding: 10px 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background-image: linear-gradient(to right, var(--primary-light), var(--primary-color));
            border: none;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px var(--shadow-color);
        }

        footer {
            background: var(--primary-color);
            color: #fff;
            margin-top: 60px;
            padding: 20px 0;
        }
    </style>
</head>
