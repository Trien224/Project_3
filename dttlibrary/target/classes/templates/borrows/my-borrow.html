<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>My Borrowings | DTT Library</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .page-title {
            margin-bottom: 1.5rem;
        }
        .badge {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
<div class="container py-5">

    <h2 class="page-title text-center">üìö My Borrowings</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle text-center">
                <thead class="table-dark">
                <tr>
                    <th>Book</th>
                    <th>Borrow Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="b : ${borrows}">
                    <!-- Book -->
                    <td th:text="${b.bookItem.book.title}">Book Title</td>

                    <!-- Borrow Date -->
                    <td th:text="${#temporals.format(b.borrowDate, 'dd/MM/yyyy')}">01/01/2025</td>

                    <!-- Status -->
                    <td>
                        <span class="badge"
                              th:text="${b.status}"
                              th:classappend="
                                  ${b.status == 'borrowed'} ? ' bg-warning text-dark' :
                                  (${b.status == 'returned'} ? ' bg-success' : ' bg-secondary')">
                        </span>
                    </td>

                    <!-- Action -->
                    <td>
                        <a th:if="${b.status == 'borrowed'}"
                           th:href="@{/borrowings/return/{id}(id=${b.id})}"
                           class="btn btn-sm btn-success px-3"
                           onclick="return confirm('X√°c nh·∫≠n tr·∫£ s√°ch n√†y?')">
                            üîÅ Return
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
