<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin | Borrowings</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Dashboard CSS -->
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4>ðŸ“š DTT Library</h4>
            <a href="/admin">Dashboard</a>
            <a href="/admin/books">Books</a>
            <a href="/admin/book-items">Book Items</a>
            <a href="/admin/categories">Categories</a>
            <a href="/admin/authors">Authors</a>
            <a href="/admin/borrowings" class="active">Borrowings</a>
            <hr class="text-light">
            <a href="/logout" class="text-danger fw-semibold">Logout</a>
        </div>

        <!-- Main -->
        <div class="col-md-10 main">
            <h3 class="page-title mb-4">ðŸ“¦ Borrowing Management</h3>

            <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead>
                        <tr>
                            <th>User</th>
                            <th>Book</th>
                            <th>Status</th>
                            <th class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="b : ${borrows}">
                            <td th:text="${b.user.username}">User Name</td>
                            <td th:text="${b.bookItem.book.title}">Book Title</td>
                            <td>
                  <span class="badge"
                        th:text="${b.status}"
                        th:classappend="
                          ${b.status=='borrowed'} ? ' bg-warning' :
                          (${b.status=='returned'} ? ' bg-success' : ' bg-secondary')">
                    borrowed
                  </span>
                            </td>
                            <td class="text-center">
                                <a th:if="${b.status=='borrowed'}"
                                   th:href="@{/admin/borrowings/return/{id}(id=${b.id})}"
                                   class="btn btn-sm btn-success shadow-sm"
                                   onclick="return confirm('Confirm return book?')">
                                    Return
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
