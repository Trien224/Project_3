<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ﾄ斉ハg kﾃｽ | DTT Library</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #6fbaff);
            font-family: "Segoe UI", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 15px 30px rgba(13, 110, 253, 0.3);
            width: 420px;
            padding: 2rem;
        }

        .register-card h4 {
            font-weight: 600;
            color: #0d6efd;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
        }

        .btn-primary {
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 500;
        }

        .btn-secondary {
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="register-card">

    <h4 class="text-center mb-4">沒 ﾄ斉ハg kﾃｽ tﾃi kho蘯｣n</h4>

    <!-- FORM REGISTER -->
    <form th:action="@{/register}"
          th:object="${user}"
          method="post"
          novalidate>

        <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input class="form-control" th:field="*{username}" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control" th:field="*{password}" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Full name</label>
            <input class="form-control" th:field="*{fullName}">
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
        </div>

        <div class="d-flex gap-2 mt-4">
            <button class="btn btn-primary w-100">
                ﾄ斉ハg kﾃｽ
            </button>

            <a th:href="@{/login}" class="btn btn-outline-secondary w-100">
                ﾄ斉ハg nh蘯ｭp
            </a>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
