<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>User | My Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>ðŸ‘¤ Welcome, <span th:text="${user.fullName}">User</span></h3>
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>

    <!-- USER INFO -->
    <div class="card mb-4">
        <div class="card-body">
            <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
        </div>
    </div>

    <!-- BORROWINGS -->
    <h4 class="mb-3">ðŸ“š My Borrowings</h4>

    <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>Book</th>
            <th>Borrow Date</th>
            <th>Due Date</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${borrowings}">
            <td th:text="${b.bookItem.book.title}"></td>
            <td th:text="${#temporals.format(b.borrowDate,'dd/MM/yyyy')}"></td>
            <td th:text="${#temporals.format(b.dueDate,'dd/MM/yyyy')}"></td>
            <td>
                <span class="badge"
                      th:text="${b.status}"
                      th:classappend="
                        ${b.status=='borrowed'} ? ' bg-warning text-dark' :
                        (${b.status=='returned'} ? ' bg-success' : ' bg-secondary')">
                </span>
            </td>
        </tr>

        <tr th:if="${borrowings.size() == 0}">
            <td colspan="4" class="text-center text-muted">
                You have not borrowed any books.
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
