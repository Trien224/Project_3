<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Borrowings | DTT Library</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    </div>

    <!-- ===== USER INFO ===== -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <strong>Username:</strong>
                    <div th:text="${user.username}"></div>
                </div>
                <div class="col-md-4">
                    <strong>Email:</strong>
                    <div th:text="${user.email}"></div>

                <div class="col-md-4">
                    <strong>Phone:</strong>
                    <div th:text="${user.phone}"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- ===== BORROWINGS ===== -->
    <h5 class="mb-3">üìö S√°ch ƒëang m∆∞·ª£n</h5>

    <table class="table table-bordered table-hover align-middle shadow-sm bg-white">
        <thead class="table-dark">

        </tr>
        </thead>

        <tbody>

        <!-- LOOP -->
        <tr th:each="b : ${borrowings}">
            <td th:text="${b.bookItem.book.title}"></td>

            <td th:text="${#temporals.format(b.borrowDate,'dd/MM/yyyy')}"></td>

            <td th:text="${#temporals.format(b.dueDate,'dd/MM/yyyy')}"></td>

            <td>
                <span class="badge"
                      th:text="${b.status}"
                      th:classappend="
                        ${b.status.name() == 'borrowed'} ? ' bg-warning text-dark' :
                        (${b.status.name() == 'returned'} ? ' bg-success' :
                        (${b.status.name() == 'overdue'} ? ' bg-danger' : ' bg-secondary'))">
                </span>
            </td>

            <!-- RETURN BUTTON -->
            <td class="text-center">
                <form th:if="${b.status.name() == 'borrowed'}"
                      th:action="@{/user/return/{id}(id=${b.id})}"
                      method="post">
                    <button class="btn btn-sm btn-success">

                </form>

                      class="text-muted">

            </td>
        </tr>

        <!-- EMPTY -->
        <tr th:if="${borrowings == null or borrowings.isEmpty()}">
