<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin | Book Item Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4>ðŸ“š DTT Library</h4>
            <a href="/admin">Dashboard</a>
            <a href="/admin/books">Books</a>
            <a href="/admin/book-items" class="active">Book Items</a>
            <a href="/admin/categories">Categories</a>
            <a href="/admin/borrowings">Borrowings</a>
            <a href="/admin/users">Users</a>
            <hr class="text-light">
            <a href="/logout" class="text-danger fw-semibold">Logout</a>
        </div>

        <!-- Main -->
        <div class="col-md-10 main">
            <h3 class="page-title mb-4">âž• Add Book Item</h3>

            <div class="card shadow-sm">
                <div class="card-body">
                    <form th:action="@{/admin/book-items/save}" th:object="${item}" method="post">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label class="form-label">Book</label>
                            <select class="form-select" name="bookId" required>
                                <option value="">-- Select book --</option>
                                <option th:each="b : ${books}"
                                        th:value="${b.id}"
                                        th:text="${b.title}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Barcode</label>
                            <input class="form-control" th:field="*{barcode}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" th:field="*{status}">
                                <option th:each="s : ${T(com.dttlibrary.model.BookItem.Status).values()}"
                                        th:value="${s}"
                                        th:text="${s}">
                                </option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success">Save</button>
                        <a href="/admin/book-items" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
