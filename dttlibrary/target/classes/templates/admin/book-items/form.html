<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin | Book Item Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<h3 class="mb-4">âž• Book Item</h3>

<div class="card shadow-sm">
    <div class="card-body">
        <form th:action="@{/admin/book-items/save}" th:object="${item}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Book</label>
                <select class="form-select" name="bookId" required>
                    <option value="">-- Select book --</option>
                    <option th:each="b : ${books}"
                            th:value="${b.id}"
                            th:text="${b.title}">
                    </option>
                </select>

            </div>

            <div class="mb-3">
                <label class="form-label">Barcode</label>
                <input class="form-control" th:field="*{barcode}" required>
            </div>

            <button class="btn btn-success">Save</button>
            <a href="/admin/book-items" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
