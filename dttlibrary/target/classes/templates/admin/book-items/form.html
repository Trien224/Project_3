<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin | Book Item Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        .form-control:focus, .form-select:focus {
            border-color: var(--admin-primary);
            box-shadow: 0 0 0 0.25rem var(--admin-shadow-color);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4>ðŸ“š DTT Library</h4>
            <a href="/admin">Dashboard</a>
            <a href="/admin/books">Books</a>
            <a href="/admin/book-items" class="active">Book Items</a>
            <a href="/admin/categories">Categories</a>
            <a href="/admin/authors">Authors</a>
            <a href="/admin/borrowings">Borrowings</a>
            <a href="/admin/users">Users</a>
            <hr class="text-light">
            <a href="/logout" class="text-danger fw-semibold">Logout</a>
        </div>

        <!-- Main -->
        <div class="col-md-10 main">
            <h3 class="page-title mb-4" th:text="${item.id == null} ? 'âž• Add Book Item' : 'âœï¸ Edit Book Item'"></h3>

            <!-- Error/Success Messages -->
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/book-items/save}" th:object="${item}" method="post">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Book</label>
                            <select class="form-select" name="bookId" required>
                                <option value="">-- Select book --</option>
                                <option th:each="b : ${books}"
                                        th:value="${b.id}"
                                        th:text="${b.title}"
                                        th:selected="${item.book != null and item.book.id == b.id}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Barcode</label>
                            <input class="form-control" th:field="*{barcode}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Status</label>
                            <select class="form-select" th:field="*{status}">
                                <option th:each="s : ${T(com.dttlibrary.model.BookItem.Status).values()}"
                                        th:value="${s}"
                                        th:text="${s}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Location</label>
                            <input class="form-control" th:field="*{location}">
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">ðŸ’¾ Save Item</button>
                            <a href="/admin/book-items" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
