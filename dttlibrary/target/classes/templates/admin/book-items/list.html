<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin | Book Item List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>


<h3 class="mb-4">ðŸ“¦ Book Items</h3>

<div class="mb-3 text-end">
    <a href="/admin/book-items/create" class="btn btn-primary">
        + Add Item
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>Book</th>
                <th>Barcode</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="i : ${items}">
                <td th:text="${i.book != null ? i.book.title : 'N/A'}"></td>
                <td th:text="${i.barcode}"></td>
                <td>
                    <span class="badge"
                          th:text="${i.status}"
                          th:classappend="
                            ${i.status=='available'} ? ' bg-success' :
                            (${i.status=='borrowed'} ? ' bg-warning text-dark' : ' bg-secondary')">
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
