<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h3 class="mb-4">âž• User Form</h3>

<form th:action="@{/admin/users/save}" th:object="${user}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Username</label>
        <input class="form-control" th:field="*{username}" required>
    </div>

    <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" th:field="*{password}" required>
    </div>

    <div class="mb-3">
        <label>Full Name</label>
        <input class="form-control" th:field="*{fullName}">
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input class="form-control" th:field="*{email}">
    </div>

    <div class="mb-3">
        <label>Phone</label>
        <input class="form-control" th:field="*{phone}">
    </div>

    <button class="btn btn-success">Save</button>
    <a href="/admin/users" class="btn btn-secondary">Cancel</a>

</form>

</body>
</html>
