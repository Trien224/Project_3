<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin | User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        .form-control:focus {
            border-color: var(--admin-primary);
            box-shadow: 0 0 0 0.25rem var(--admin-shadow-color);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4>ðŸ“š DTT Library</h4>
            <a href="/admin">Dashboard</a>
            <a href="/admin/books">Books</a>
            <a href="/admin/book-items">Book Items</a>
            <a href="/admin/categories">Categories</a>
            <a href="/admin/borrowings">Borrowings</a>
            <a href="/admin/users" class="active">Users</a>
            <hr class="text-light">
            <a href="/logout" class="text-danger fw-semibold">Logout</a>
        </div>

        <!-- Main -->
        <div class="col-md-10 main">
            <h3 class="page-title mb-4" th:text="${user.id == null} ? 'âž• Add User' : 'âœï¸ Edit User'"></h3>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Username</label>
                                <input class="form-control" th:field="*{username}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Password</label>
                                <input type="password" class="form-control" th:field="*{password}" th:placeholder="${user.id == null} ? 'Required' : 'Leave blank to keep current'" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Full Name</label>
                            <input class="form-control" th:field="*{fullName}">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Email</label>
                                <input class="form-control" th:field="*{email}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Phone</label>
                                <input class="form-control" th:field="*{phone}">
                            </div>
                        </div>

                        <!-- Role selection can be added here if needed -->

                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">ðŸ’¾ Save User</button>
                            <a href="/admin/users" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
