<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin | Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4>ðŸ“š DTT Library</h4>
            <a href="/admin">Dashboard</a>
            <a href="/admin/books">Books</a>
            <a href="/admin/book-items">Book Items</a>
            <a href="/admin/categories">Categories</a>
            <a href="/admin/borrowings">Borrowings</a>
            <a href="/admin/users" class="active">Users</a>
            <hr class="text-light">
            <a href="/logout" class="text-danger fw-semibold">Logout</a>
        </div>

        <!-- Main -->
        <div class="col-md-10 main">
            <h3 class="page-title mb-4">ðŸ‘¤ User Management</h3>

            <div class="mb-3 text-end">
                <a href="/admin/users/create" class="btn btn-primary shadow-sm px-4">
                    + Add User
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Roles</th>
                            <th class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="u : ${users}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.username}"></td>
                            <td th:text="${u.fullName}"></td>
                            <td th:text="${u.email}"></td>
                            <td th:text="${u.phone}"></td>
                            <td>
                                <span th:each="r : ${u.roles}"
                                      class="badge bg-info me-1"
                                      th:text="${r.roleName}">
                                </span>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/admin/users/edit/{id}(id=${u.id})}" class="btn btn-warning btn-sm">Edit</a>
                                <a th:href="@{/admin/users/delete/{id}(id=${u.id})}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Delete user?')">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
