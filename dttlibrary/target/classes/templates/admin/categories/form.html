<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin | Category Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        .form-control:focus {
            border-color: var(--admin-primary);
            box-shadow: 0 0 0 0.25rem var(--admin-shadow-color);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4>üìö DTT Library</h4>
            <a href="/admin">Dashboard</a>
            <a href="/admin/books">Books</a>
            <a href="/admin/book-items">Book Items</a>
            <a href="/admin/categories" class="active">Categories</a>
            <a href="/admin/borrowings">Borrowings</a>
            <a href="/admin/users">Users</a>
            <hr class="text-light">
            <a href="/logout" class="text-danger fw-semibold">Logout</a>
        </div>

        <!-- Main -->
        <div class="col-md-10 main">
            <h3 class="page-title mb-4">
                <span th:if="${category.id == null}">‚ûï Add Category</span>
                <span th:if="${category.id != null}">‚úèÔ∏è Edit Category</span>
            </h3>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/categories/save}"
                          th:object="${category}"
                          method="post">

                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Name</label>
                            <input class="form-control" th:field="*{name}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Slug</label>
                            <input class="form-control" th:field="*{slug}" placeholder="e.g., khoa-hoc-viem-tuong">
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">üíæ Save</button>
                            <a href="/admin/categories" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
