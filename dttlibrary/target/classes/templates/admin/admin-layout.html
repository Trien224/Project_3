<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <a href="/admin" class="list-group-item list-group-item-action">
        Dashboard
    </a>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background: #343a40;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }
        .sidebar a:hover {
            background: #495057;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- SIDEBAR -->
        <div class="col-md-2 sidebar">
            <h5 class="text-white text-center py-3">Admin</h5>
            <a href="/admin" class="text-white d-block">Dashboard</a>
            <a href="/admin/books" class="text-white d-block">Books</a>
            <a href="/admin/book-items" class="text-white d-block">Book Items</a>
            <a href="/admin/categories" class="text-white d-block">Categories</a>
            <a href="/admin/borrowings" class="text-white d-block">Borrowings</a>
            <a href="/admin/users">Users</a>>

            <a href="/logout">Logout</a>
        </div>

        <!-- MAIN CONTENT -->
        <div class="col-md-10 p-4">
            <div th:replace="${content}"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
