<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin | Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        .form-control:focus, .form-select:focus {
            border-color: var(--admin-primary);
            box-shadow: 0 0 0 0.25rem var(--admin-shadow-color);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4>ðŸ“š DTT Library</h4>
            <a href="/admin">Dashboard</a>
            <a href="/admin/books" class="active">Books</a>
            <a href="/admin/book-items">Book Items</a>
            <a href="/admin/categories">Categories</a>
            <a href="/admin/borrowings">Borrowings</a>
            <a href="/admin/users">Users</a>
            <hr class="text-light">
            <a href="/logout" class="text-danger fw-semibold">Logout</a>
        </div>

        <!-- Main -->
        <div class="col-md-10 main">
            <h3 class="page-title mb-4" th:text="${book.id == null} ? 'âž• Add Book' : 'âœï¸ Edit Book'"></h3>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/books/save}" th:object="${book}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Title</label>
                            <input th:field="*{title}" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Category</label>
                                <select th:field="*{category}" class="form-select" required>
                                    <option value="">-- Select category --</option>
                                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Author</label>
                                <!-- This assumes you pass 'authors' from the controller -->
                                <select th:field="*{author}" class="form-select">
                                    <option value="">-- Select author --</option>
                                    <option th:each="a : ${authors}" th:value="${a.id}" th:text="${a.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">ISBN</label>
                            <input th:field="*{isbn}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Book Image</label>
                            <input type="file" name="image" class="form-control">
                        </div>
                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">ðŸ’¾ Save Book</button>
                            <a href="/admin/books" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
