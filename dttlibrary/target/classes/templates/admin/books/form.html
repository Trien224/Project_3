<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <h5 class="text-white text-center py-3">Admin</h5>
            <a href="/admin" class="text-white d-block">Dashboard</a>
            <a href="/admin/books" class="text-white d-block">Books</a>
            <a href="/admin/book-items" class="text-white d-block">Book Items</a>
            <a href="/admin/categories" class="text-white d-block">Categories</a>
            <a href="/admin/borrowings" class="text-white d-block">Borrowings</a>
            <a href="/admin/users">Users</a>

            <a href="/logout">Logout</a>
        </div>


        <!-- Main -->
        <div class="col-md-10 main">
            <h3 class="page-title" th:text="${book.id == null} ? '➕ Add Book' : '✏️ Edit Book'"></h3>

            <div class="card shadow">
                <div class="card-body">

                    <!-- FORM -->
                    <form th:action="@{/admin/books/save}"
                          th:object="${book}"
                          method="post"
                          enctype="multipart/form-data">

                        <input type="hidden" th:field="*{id}" />

                        <!-- TITLE -->
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input th:field="*{title}" class="form-control" required>
                        </div>

                        <!-- CATEGORY -->
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select th:field="*{category.id}" class="form-select" required>
                                <option value="">-- Select category --</option>
                                <option th:each="c : ${categories}"
                                        th:value="${c.id}"
                                        th:text="${c.name}">
                                </option>
                            </select>
                        </div>

                        <!-- ISBN -->
                        <div class="mb-3">
                            <label class="form-label">ISBN</label>
                            <input th:field="*{isbn}" class="form-control">
                        </div>

                        <!-- IMAGE -->
                        <div class="mb-3">
                            <label class="form-label">Book Image</label>
                            <input type="file" name="image" class="form-control">
                        </div>

                        <!-- BUTTON -->
                        <button type="submit" class="btn btn-success">Save</button>
                        <a href="/admin/books" class="btn btn-secondary">Back</a>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
