<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4>ðŸ“š DTT Library</h4>
            <a href="/admin">Dashboard</a>
            <a href="/admin/books" class="active">Books</a>
            <a href="/admin/categories">Categories</a>
            <a href="/admin/borrowings">Borrowings</a>
            <hr>
            <a href="/logout" class="text-danger">Logout</a>
        </div>

        <!-- Main -->
        <div class="col-md-10 main">
            <h3 class="page-title">âž• Add Book</h3>

            <div class="card shadow">
                <div class="card-body">
                    <form th:action="@{/admin/books/save}" th:object="${book}" method="post">

                        <div class="mb-3">
                            <label>Title</label>
                            <input th:field="*{title}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Category</label>
                            <select th:field="*{category}" class="form-select">
                                <option th:each="c : ${categories}"
                                        th:value="${c.id}"
                                        th:text="${c.name}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>ISBN</label>
                            <input th:field="*{isbn}" class="form-control">
                        </div>

                        <button class="btn btn-success">Save</button>
                        <a href="/admin/books" class="btn btn-secondary">Back</a>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
