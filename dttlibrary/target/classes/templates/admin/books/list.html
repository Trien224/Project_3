<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin | Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4>ðŸ“š DTT Library</h4>
            <a href="/admin">Dashboard</a>
            <a href="/admin/books" class="active">Books</a>
            <a href="/admin/book-items">Book Items</a>
            <a href="/admin/categories">Categories</a>
            <a href="/admin/borrowings">Borrowings</a>
            <a href="/admin/users">Users</a>
            <hr class="text-light">
            <a href="/logout" class="text-danger fw-semibold">Logout</a>
        </div>

        <!-- Main -->
        <div class="col-md-10 main">
            <h3 class="page-title mb-4">ðŸ“š Book Management</h3>

            <div class="mb-3 text-end">
                <a href="/admin/books/create" class="btn btn-primary shadow-sm px-4">
                    + Add Book
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th style="width: 90px">Image</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="b : ${books}">
                            <td>
                                <img th:if="${b.images != null and !b.images.isEmpty()}"
                                     th:src="@{${b.images[0].url}}"
                                     style="height:60px; width: 50px; object-fit:cover"
                                     class="rounded shadow-sm"/>
                                <span th:if="${b.images == null or b.images.isEmpty()}" class="text-muted small">No image</span>
                            </td>
                            <td th:text="${b.title}">Book Title</td>
                            <td th:text="${b.category?.name}">Category</td>
                            <td th:text="${b.author?.name}">Author</td>
                            <td th:text="${b.isbn}">123456</td>
                            <td class="text-center">
                                <a th:href="@{/admin/books/edit/{id}(id=${b.id})}" class="btn btn-warning btn-sm">Edit</a>
                                <a th:href="@{/admin/books/delete/{id}(id=${b.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Delete book?')">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
