<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>
<div class="dashboard">

    <!-- ===== SIDEBAR ===== -->
    <div class="sidebar">
        <h4>DTT Library</h4>
        <a href="/admin">Dashboard</a>
        <a href="/admin/books" class="active">Books</a>
        <a href="/admin/book-items">Book Items</a>
        <a href="/admin/categories">Categories</a>
        <a href="/admin/authors">Authors</a>
        <a href="/admin/borrowings">Borrowings</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- ===== MAIN ===== -->
    <div class="main">
        <h3 class="page-title">üìñ Book Details</h3>

        <div class="card shadow-sm">
            <div class="card-body">
                <h4 th:text="${book.title}">Book Title</h4>

                <p>
                    <strong>Author:</strong>
                    <span th:text="${book.author.name}">Author Name</span>
                </p>

                <p>
                    <strong>Available:</strong>
                    <span th:text="${available}">0</span>
                </p>

                <hr>

                <form th:action="@{'/borrow/' + ${book.id}}" method="post" class="mt-3">
                    <button class="btn btn-success px-4" th:if="${available > 0}">
                        üìö Borrow
                    </button>
                    <button class="btn btn-secondary px-4" th:if="${available == 0}" disabled>
                        ‚ùå Not Available
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
