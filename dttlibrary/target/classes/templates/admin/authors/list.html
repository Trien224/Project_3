<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin | Authors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 main">
            <h3 class="page-title mb-4">✍️ Author Management</h3>

            <div class="mb-3 text-end">
                <a href="/admin/authors/create" class="btn btn-primary shadow-sm px-4">
                    + Add Author
                </a>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="a : ${authors}">
                            <td th:text="${a.name}">Author Name</td>
                            <td class="text-center">
                                <a th:href="@{/admin/authors/edit/{id}(id=${a.id})}" class="btn btn-warning btn-sm me-2">
                                    Edit
                                </a>
                                <a th:href="@{/admin/authors/delete/{id}(id=${a.id})}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Delete author?')">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
