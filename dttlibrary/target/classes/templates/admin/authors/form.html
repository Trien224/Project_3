<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin | Author Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>
<div class="dashboard">
    <div class="sidebar">
        <h4>DTT Library</h4>
        <a href="/admin">Dashboard</a>
        <a href="/admin/books">Books</a>
        <a href="/admin/book-items">Book Items</a>
        <a href="/admin/categories">Categories</a>
        <a href="/admin/authors" class="active">Authors</a>
        <a href="/admin/borrowings">Borrowings</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- ===== MAIN ===== -->
    <div class="main">
        <h3 class="page-title">‚úçÔ∏è Author Form</h3>

        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/admin/authors/save}" th:object="${author}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input id="name" class="form-control" th:field="*{name}" placeholder="Enter author name" required>
                    </div>

                    <div class="mb-3">
                        <label for="bio" class="form-label">Biography</label>
                        <textarea id="bio" class="form-control" th:field="*{bio}" rows="4" placeholder="Short author biography"></textarea>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-success">üíæ Save</button>
                        <a class="btn btn-secondary" href="/admin/authors">Cancel</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
