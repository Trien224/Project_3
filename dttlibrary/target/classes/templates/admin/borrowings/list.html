<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin | Borrowings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4>ðŸ“š DTT Library</h4>
            <a href="/admin">Dashboard</a>
            <a href="/admin/books">Books</a>
            <a href="/admin/book-items">Book Items</a>
            <a href="/admin/categories">Categories</a>
            <a href="/admin/borrowings" class="active">Borrowings</a>
            <a href="/admin/users">Users</a>
            <hr class="text-light">
            <a href="/logout" class="text-danger fw-semibold">Logout</a>
        </div>

        <!-- Main -->
        <div class="col-md-10 main">
            <h3 class="page-title mb-4">ðŸ“¦ Borrowing Management</h3>

            <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>User</th>
                            <th>Book Title</th>
                            <th>Borrow Date</th>
                            <th>Due Date</th>
                            <th>Status</th>
                            <th class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="b : ${borrowings}">
                            <td th:text="${b.user?.username}"></td>
                            <td th:text="${b.bookItem?.book?.title}"></td>
                            <td th:text="${#temporals.format(b.borrowDate, 'dd/MM/yyyy')}"></td>
                            <td th:text="${#temporals.format(b.dueDate, 'dd/MM/yyyy')}"></td>
                            <td>
                                <span class="badge"
                                      th:text="${b.status}"
                                      th:classappend="${b.status.name() == 'borrowed' ? 'bg-warning text-dark' : (b.status.name() == 'overdue' ? 'bg-danger' : 'bg-success')}">
                                </span>
                            </td>
                            <td class="text-center">
                                <a th:if="${b.status.name() == 'borrowed' or b.status.name() == 'overdue'}"
                                   th:href="@{/admin/borrowings/return/{id}(id=${b.id})}"
                                   class="btn btn-success btn-sm">
                                    Mark as Returned
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
